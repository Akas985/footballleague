
<app-header></app-header>


<div class="mat-elevation-z8 tableWrapper">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>

    <!-- gp Column -->
    <ng-container matColumnDef="gp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Goal Point </th>
      <td mat-cell *matCellDef="let element"> {{element.gp}} </td>
    </ng-container>


    <ng-container matColumnDef="lose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lose </th>
      <td mat-cell *matCellDef="let element"> {{element.lose}} </td>
    </ng-container>

    <!-- win Column -->
    <ng-container matColumnDef="win">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Win </th>
      <td mat-cell *matCellDef="let element"> {{element.win}} </td>
    </ng-container>

    <ng-container matColumnDef="draw">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Draw </th>
      <td mat-cell *matCellDef="let element"> {{element.draw}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
